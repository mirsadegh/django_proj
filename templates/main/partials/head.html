{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

 

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}?v=1.0"/>

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="{% static 'main/css/slick.css' %}?v=1.0"/>
    <link type="text/css" rel="stylesheet" href="{% static 'main/css/slick-theme.css' %}?v=1.0"/>

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="{% static 'main/css/nouislider.min.css' %}?v=1.0"/>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="{% static 'main/css/font-awesome.min.css' %}?v=1.0">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'main/css/style.css' %}?v=1.0"/>
    <link rel="stylesheet" href="{% static 'main/css/custom.css' %}?v=1.0">
    <link rel="stylesheet" href="{% static 'main/css/discount.css' %}?v=1.0">
    <link rel="stylesheet" href="{% static 'interests/css/custom.css' %}?v=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">

    
    {% block extra_css %}
        
    {% endblock  %}
    
    
</head>
