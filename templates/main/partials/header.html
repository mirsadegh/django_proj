{% load static %}


<link rel="stylesheet" href="{% static 'main/css/header.css' %}">
<header>
    <!-- TOP HEADER -->
    <div id="top-header">
        <div class="container">
            <ul class="header-links pull-left">
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'profile' %}"><i class="fa fa-user-o"></i> {{ request.user.name|default:request.user.email  }}</a></li>
                <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: none;">
                    {% csrf_token %} 
                </form>
                <li><a href="#" id="logout-link"><i class="fa fa-sign-out fa-1x fa-flip-horizontal" aria-hidden="true"></i></a></li>
                {% else %}
                <li><a href="{% url 'login' %}"><i class="fa fa-user-o"></i> ورود</a></li>
                <li><a href="{% url 'register' %}"><i class="fa fa-user-o"></i> ثبت‌نام</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
    <!-- /TOP HEADER -->

    <!-- MAIN HEADER -->
    <div id="header">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row align-items-center">
                <!-- LOGO -->
                <div class="col-md-3">
                    <div class="header-logo">
                        <a href="#" class="logo">
                            <img src="{% static 'main/img/logo.png'  %}" alt="">
                        </a>
                    </div>
                </div>
                <!-- /LOGO -->

                <!-- SEARCH BAR -->
                <div class="col-md-5">
                    <div class="header-search text-right">
                        <form action="{% url 'search' %}" method="GET" class="d-flex">
                            <input class="input flex-grow-1" name="q" placeholder="جستجو" required>
                            <button type="submit" class="search-btn">جستجو</button>
                        </form>
                    </div>
                </div>
                <!-- /SEARCH BAR -->

                <!-- ACCOUNT -->
                <div class="col-md-4">
                    <div class="header-ctn d-flex justify-content-end align-items-center">
                        <!-- Wishlist & Cart Container -->
                        <div class="d-flex align-items-center">
                            <!-- Wishlist -->
                            <div class="wishlist-container mx-2">
                                <a href="{% url 'interests:interest_list' %}" class="d-flex flex-column align-items-center position-relative">
                                    <i class="fa fa-heart-o"></i>
                                    <span class="mt-1">علاقه‌مندی</span>
                                    <div class="qty wishlist-qty">{{ total_interests|default:"0" }}</div>
                                </a>
                            </div>
                            <!-- /Wishlist -->

                            <!-- Cart -->
                            <div class="cart-container mx-2">
                                {% include './cart.html' %}
                            </div>
                            <!-- /Cart -->
                        </div>

                        <!-- Menu Toogle -->
                        <div class="menu-toggle mx-2">
                            <a href="#" class="d-flex flex-column align-items-center">
                                <i class="fa fa-bars"></i>
                                <span class="mt-1">منو</span>
                            </a>
                        </div>
                        <!-- /Menu Toogle -->
                    </div>
                </div>
                <!-- /ACCOUNT -->
            </div>
            <!-- row -->
        </div>
        <!-- container -->
    </div>
    <!-- /MAIN HEADER -->
</header>
