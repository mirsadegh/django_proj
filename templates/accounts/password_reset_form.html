{% extends 'accounts/base.html' %} {% load widget_tweaks %} {% block content %}

<div
  class="container-login100 d-flex justify-content-center align-items-center"
  style="min-height: 100vh"
>
  <div
    class="card shadow-lg p-5 mb-5 bg-white rounded"
    style="width: 100%; max-width: 500px"
  >
    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      <h3 class="mb-4 text-center">بازیابی رمز عبور</h3>

      <div class="form-group mb-4">
        <label for="id_email" class="form-label">ایمیل:</label>
        {{ form.email|add_class:"form-control form-control-lg" }}
         {% if form.email.errors %}
        <div class="alert alert-danger mt-2">
          {% for error in form.email.errors %}
          <p class="mb-0">{{ error }}</p>
          {% endfor %}
        </div>
        {% endif %}
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg btn-wide">
          ارسال لینک بازیابی
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
