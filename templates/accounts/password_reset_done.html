{% extends 'accounts/base.html' %} 

{% block content %}
<div class="password-reset-done container mt-5">
    <div class="card shadow-lg" style="max-width: 600px; margin: 0 auto;">
        <div class="card-body text-center py-5">
            <i class="fas fa-envelope-open-text fa-4x text-primary mb-4"></i>
            {% if email_exists %}
                <h2 class="card-title mb-4">ایمیل بازیابی رمز عبور ارسال شد</h2>
                <div class="alert alert-success mt-4" role="alert">
                    معمولاً ایمیل بازیابی رمز عبور در کمتر از ۵ دقیقه ارسال می‌شود
                </div>
           {% else %}
                <h2 class="card-title mb-4">ایمیل یافت نشد</h2>
                <div class="alert alert-danger mt-4" role="alert">
                    <strong>{{ email }}</strong> 
                    در سیستم ثبت نام نکرده است  
                </div>
           {% endif %}
            
            
        </div>
    </div>
</div>

<style>
    /* .password-reset-done {
        font-family: 'Samim', sans-serif;
        direction: rtl;
    } */
    .card-title {
        font-weight: 700;
        color: #2c3e50;
    }
</style>
{% endblock %}
